{% extends 'main.html' %}

{% block title %}{% endblock title %}
{% block content %}
<div class="lection">
  <div class="post">
    <h2>{{labwork.title}}</h2>
    <div class="article__text"><h4>Миссия: </h4>{{labwork.Mission}}</div>
    <div class="article__text"><h4>Материалы: </h4>{{labwork.materials}}</div>
    <div class="article__text">{{labwork.text|linebreaks}}</div>
    <div class="article__item">
      <div class="article__tag">{{labwork.tag}}</div>
      <p>{{labwork.updated}}</p>
    </div>
  </div>
</div>
<style>
  h2 {
    font-size: 1.8rem !important;
    margin: 2.4% 0 !important;
  }
</style>
{% endblock content %}
