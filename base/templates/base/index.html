{% extends 'main.html' %}

{% block title %}Главная{% endblock title %}
{% block content %}
<div class="intro">
    <img src="https://images.pexels.com/photos/1516983/pexels-photo-1516983.jpeg?cs=srgb&amp;dl=pexels-lisa-fotios-1516983.jpg&amp;fm=jpg">
    <form class="intro__item" method='GET' action="{% url 'base:lections' %}" >
        {% csrf_token %}
        <h2>Поиск по темам</h2>
        <input name="q" type="search" placeholder="Введите название статьи или тег...">
        <label>
            <input type="submit" class = "btn" >
        </label>
    </form>
</div>


<style>
    .intro {
        width: 100%;
        height: 60vh;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        justify-content: center;
    }
    .intro img {
        width: 100%;
        height: 60vh;
        object-fit: cover;
        filter: brightness(70%);
    }
    .intro__item {
        position: absolute;
    }
    .intro__item h2 {
        text-align: center;
    }
    .intro__item input {
        background-color: rgb(254,254,254,.7);
        padding: 2% ;
        margin: 4% 0;
        color: #202020;
        outline: none;
        border: none;
        font-size: 1.2rem;
        border-radius: 10px;
        box-shadow: 3px 3px 1px black;
        width: 600px;
    }
    ::-webkit-scrollbar {
        width: 5px;
        background-color: transparent;
    }
    ::-webkit-scrollbar-thumb {
        background-color: #fff;
    }
</style>
{% endblock content %}
